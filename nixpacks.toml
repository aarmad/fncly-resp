[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs"]

[phases.install]
dependsOn = ["setup"]
cmds = ["cd backend && composer install --no-dev --optimize-autoloader"]

[phases.build]
dependsOn = ["install"]
cmds = ["cd backend && php artisan config:cache && php artisan route:cache"]

[start]
cmd = "cd backend && php artisan serve --host=0.0.0.0 --port=$PORT"
